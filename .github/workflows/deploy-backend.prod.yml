name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Install SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Deploy the application
      - name: Deploy with PM2
        run: |
          ssh -o StrictHostKeyChecking=no -T ${{ secrets.SSH_URL }} << 'EOF'
            # Navigate to your app directory on the VPS
            cd $HOME/projects/kanbased/backend || exit

            # Pull latest changes from Git
            git pull origin main || exit

            # Install dependencies
            pnpm install || exit

            # Build the app (optional, depending on your setup)
            pnpm run build || exit

            # Reload the app with PM2 (zero-downtime)
            pm2 reload ecosystem.config.js || exit

            # Save the PM2 process list for restarts
            pm2 save || exit
          EOF
